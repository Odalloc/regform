<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
   body{
    background: url("blue.jpg");
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
  }
  .bgform{
    background-color: white;
    width: 400px;
  }
  .title{
    font-size: 20px;
    margin-left: 100px;
  }
</style>
</head>
<body>
    <div class="bgform mx-auto mt-5 shadow-lg p-3 mb-5 bg-white rounded p-4">
      <form name="form" onsubmit="return validateform();">
        <label class="title font-weight-bold">Registration Form</label><br>
        <label for="First Name" class="mt-3">First Name:</label>
        <input type="text" class="form-control" minlength="5" name="First Name" value=""> 
        <label for="Middle Name" class="mt-3"> Middle Name:</label>
        <input type="text" class="form-control" minlength="5" name="Middle Name" value=""> 
        <label for="Last Name" class="mt-3"> Last Name:</label>
        <input type="text" class="form-control" minlength="5" name="Last Name" value=""> 
        <label for="Contact Number" class="mt-3">Contact Number:</label>
        <input type="number" class="form-control" minlength="5" name="Contact Number" value=""> 
        <label for="Email Address" class="mt-3"> Email Address:</label>
        <input type="email" class="form-control" minlength="5" name="Email Address" value=""> 
        <label  for="Username" class="mt-3">Username:</label>
        <input type="text" class="form-control" minlength="5" name="Username" value=""> 
        <label for="Password" class="mt-3">Password:</label>
        <input type="password" class="form-control" minlength="5" id="Password" name="Password" required>
        <label for="Confirm Password" class="mt-3">Confirm password:</label>
        <input type="password" class="form-control mt-3" minlength="5" id="Confirm Password" name="Confirm Password" required>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">REGISTER</button>
      </form>
    </div>

    <script>
      function validateform(){
        var fields = ["First Name", "Middle Name", "Last Name", "Contact Number", "Email Address", "Username"]
        var l = fields.length;
        var fieldname;
        for (var x = 0; x < l; x++){
          fieldname = fields[x];
          if (document.forms["form"][fieldname].value === ""){
            alert(fieldname + " cannot be empty");
            return false;
          }
        }
        return true;
      }

      var password = document.getElementById("Password")
      , confirmpassword = document.getElementById("Confirm Password");

        function validatePassword(){
         if(password.value != confirmpassword.value){
          confirmpassword.setCustomValidity("Password don't match");
        } 
        else{
          confirmpassword.setCustomValidity('');
          }
        }
        password.onchange = validatePassword;
        confirmpassword.onkeyup = validatePassword;

    </script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
  </html>
